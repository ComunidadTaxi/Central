<div ng-hide="controllerInitialized">
	<progressbar class="progress-striped active" max="100" value="100" type="info"><i>Cargando...</i></progressbar>
</div>

<div class="container" ng-show="controllerInitialized">
	<div class="col-sm-6 col-sm-offset-3">
		<form name="formulario">

			<h2 class="text-center form-signin-heading">Registrar administrador</h2>
			
			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.nombre.$invalid }">
				<label class="col-md-4 control-label" for="nombre">Nombre: </label>
				<div class="col-md-8">
						<input id="nombre" type="text" name="nombre" class="form-control"
						ng-model="item.nombre" required>
				</div>
			</div>

			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.email.$invalid }">
				<label class="col-md-4 control-label" for="email">Email: </label>
				<div class="col-md-8">
						<input id="email" type="email" name="email" class="form-control"
						ng-model="item.email" required>
				</div>
			</div>

			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.storespace.$invalid }">
				<label class="col-md-4 control-label" for="storespace">Storespace: </label>
				<div class="col-md-8">
						<input id="storespace" type="text" name="storespace" class="form-control"
						ng-model="item.storespace" required>
				</div>
			</div>
					

			<button type="button" class="btn btn-info"
				ng-disabled="formulario.$invalid" ng-click="saveItem()">Guardar</button>
			<a href="#/ListAgente" class="btn btn-danger" role="button">Cancelar</a>

		</form>
	</div>
</div>
