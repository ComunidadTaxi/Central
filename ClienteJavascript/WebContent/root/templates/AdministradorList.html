<div ng-hide="controllerInitialized">
	<progressbar class="progress-striped active" max="100" value="100" type="info"><i>Cargando...</i></progressbar>
</div>

<div class="container-fluid" ng-show="controllerInitialized">
<h2 class="text-center">
	Administradores&nbsp;
	<a type="button" class="btn btn-success" href="#/CreateAdministrador">
		<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
	</a>
</h2>


<div id="no-more-tables">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Email</th>
				<th>Storespace</th>
				<th>Editar</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td data-title="Email">{{item.nombre}}</td>
				<td data-title="Email">{{item.email}}</td>
				<td data-title="Email">{{item.storespace}}</td>
				
				<td>
					<a href="#/EditAdministrador/{{item.id}}" type="button" class="btn btn-warning">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
					&nbsp;
					<button type="button" class="btn btn-danger" ng-click="disableAdministrador(item.id)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div>
	<pager total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()" previous-text="<< Anterior" next-text="Siguiente >>"></pager>
</div>
</div>
