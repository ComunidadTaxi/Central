<div class="panel panel-info">
	<div class="container">
	<div class="col-sm-6 col-sm-offset-3">
		<form name="formulario">

			<h2 class="text-center form-signin-heading">Registrar auditor</h2>
			
			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.email.$invalid }">
				<label class="col-md-4 control-label" for="email">Usuario: </label>
				<div class="col-md-8">
						<input id="email" type="email" name="email" class="form-control"
						ng-model="item.email" required>
				</div>
			</div>

			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.password.$invalid }">
				<label class="col-md-4 control-label" for="password">Clave: </label>
				<div class="col-md-8">
						<input id="password" type="password" name="password" class="form-control"
						ng-model="item.password" required>
				</div>
			</div>

			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.cedula.$invalid }">
				<label class="col-md-4 control-label" for="cedula">Cedula: </label>
				<div class="col-md-8">
						<input id="cedula" type="text" name="cedula" class="form-control"
						ng-model="item.cedula" required>
				</div>
			</div>

			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.nombre.$invalid }">
				<label class="col-md-4 control-label" for="nombre">Nombre: </label>
				<div class="col-md-8">
						<input id="nombre" type="text" name="nombre" class="form-control"
						ng-model="item.nombre" required>
				</div>
			</div>
					

			
			

		</form>
	</div>
</div>



<div class="panel-footer text-center">
	<div class="row">
		<div class="col-md-3"> </div>
         <div class="col-md-3"><button type="button" class="btn btn-info"
				ng-disabled="formulario.$invalid" ng-click="saveItem()">Guardar</button>
         </div>         
         <div class="col-md-3"><a href="#/ListAuditor" class="btn btn-danger" role="button">Cancelar</a></div>
         <div class="col-md-3"> </div>
    </div>
 </div>

</div>
