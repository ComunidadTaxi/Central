<div class="panel panel-info">
	<div ng-hide="controllerInitialized">
	<progressbar class="progress-striped active" max="100" value="100" type="info"><i>Cargando...</i></progressbar>
</div>
<div class="container" ng-show="controllerInitialized">
	<div class="col-sm-6 col-sm-offset-3">
		<form name="formulario">

			<h2 class="text-center form-signin-heading">Parametros del sistema</h2>
			
			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.nit.$invalid }">
				<label class="col-md-4 control-label" for="nit">NIT: </label>
				<div class="col-md-8">
						<input id="nit" type="text" name="nit" class="form-control"
						ng-model="item.nit" required>
				</div>
			</div>

			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.razonSocial.$invalid }">
				<label class="col-md-4 control-label" for="razonSocial">Raz&oacute;n Social: </label>
				<div class="col-md-8">
						<input id="razonSocial" type="text" name="razonSocial" class="form-control"
						ng-model="item.razonSocial" required>
				</div>
			</div>

			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.cuenta.$invalid }">
				<label class="col-md-4 control-label" for="cuenta">N&uacute;mero de cuenta: </label>
				<div class="col-md-8">
						<input id="cuenta" type="text" name="cuenta" class="form-control"
						ng-model="item.cuenta" required>
				</div>
			</div> 	

			
			

		</form>
	</div>
</div>

 <div class="panel-footer text-center">
	<div class="row">
		<div class="col-md-3"> </div>
         <div class="col-md-3"><button type="button" class="btn btn-info"
				ng-disabled="formulario.$invalid" ng-click="saveItem()">Guardar</button>
         </div>         
         <div class="col-md-3"><a href="#/ListAgente" class="btn btn-danger" role="button">Cancelar</a></div>
         <div class="col-md-3"> </div>
    </div>
 </div>

</div>
