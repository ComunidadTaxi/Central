<div class="panel panel-info">
	<div class="container">
	<div class="col-sm-6 col-sm-offset-3">
		<form name="formulario">

			<h2 class="text-center form-signin-heading">Registrar servicio</h2>
			
			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.direccion.$invalid }">
				<label class="col-md-4 control-label" for="direccion">Direccion: </label>
				<div class="col-md-8">
						<input id="direccion" type="text" name="direccion" class="form-control"
						ng-model="item.direccion" required>
				</div>
			</div>

			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.telefono.$invalid }">
				<label class="col-md-4 control-label" for="telefono">Telefono: </label>
				<div class="col-md-8">
						<input id="telefono" type="number" name="telefono" class="form-control"
						ng-model="item.telefono" required>
				</div>
			</div>

			
			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.nombre.$invalid }">
				<label class="col-md-4 control-label" for="nombre">Nombre: </label>
				<div class="col-md-8">
						<input id="nombre" type="text" name="nombre" class="form-control"
						ng-model="item.nombre" required>
				</div>
			</div>
			
			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.latitud.$invalid }">
				<label class="col-md-4 control-label" for="latitud">Latitud: </label>
				<div class="col-md-8">
						<input id="latitud" type="number" name="latitud" class="form-control"
						ng-model="item.latitud" required>
				</div>
			</div>

			<div class="form-group row"
				ng-class="{ 'alert alert-warning has-error' : formulario.longitud.$invalid }">
				<label class="col-md-4 control-label" for="longitud">Longitud: </label>
				<div class="col-md-8">
						<input id="longitud" type="number" name="longitud" class="form-control"
						ng-model="item.longitud" required>
				</div>
			</div>
		
			

		</form>
	</div>
</div>


<div class="panel-footer text-center">
	<div class="row">
		<div class="col-md-3"> </div>
         <div class="col-md-3"><button type="button" class="btn btn-info"
				ng-disabled="formulario.$invalid" ng-click="saveItem()">Guardar</button></div>         
         <div class="col-md-3"><a href="#/ListServicio" class="btn btn-danger" role="button">Cancelar</a></div>
         <div class="col-md-3"> </div>
    </div>
 </div>

</div>
